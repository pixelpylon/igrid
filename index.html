<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- EXIF.js library for reading photo metadata -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Gallery</h1>
            <p class="photo-count" id="photoCount">Loading...</p>
            <div class="header-buttons">
                <button class="header-btn" onclick="exportGallerySettings()">Export Settings</button>
                <button class="header-btn" onclick="document.getElementById('importFile').click()">Import Settings</button>
                <button class="header-btn reset-btn" onclick="resetGallery()">Reset Gallery</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importGallerySettings(event)">
            </div>
        </header>
        <div class="gallery-grid" id="gallery">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
        <div class="lightbox-date" id="lightboxDate"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
